<div class="main">
  <div class="container">
    <h1>Прайслист на услуги с 01.02.2024</h1>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="demo-position">
        <th mat-header-cell class="name-column" *matHeaderCellDef>No.</th>

        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="demo-name">
        <th mat-header-cell class="name-column" *matHeaderCellDef>Порода</th>

        <td mat-cell class="name-element" *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="demo-weight">
        <th mat-header-cell class="name-column" *matHeaderCellDef>
          Комплексный уход
        </th>

        <td
          mat-cell
          style="font-style: normal"
          class="price-list"
          *matCellDef="let element"
        >
          {{ element.firstPrice }} р.
        </td>
      </ng-container>

      <ng-container matColumnDef="demo-symbol">
        <th mat-header-cell class="name-column" *matHeaderCellDef>Гигиена</th>

        <td mat-cell class="price-list" *matCellDef="let element">
          {{ element.secPrice }} р.
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
